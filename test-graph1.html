<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/3d-force-graph"></script>
  <!--<script src="../../dist/3d-force-graph.js"></script>-->
  <script src="//unpkg.com/three"></script>
  <script src="//unpkg.com/three-spritetext"></script>
</head>

<body>
  <div id="3d-graph"></div>

  <script>
    const elem = document.getElementById('3d-graph');
    let distance = 800;
    const Graph = ForceGraph3D()
      (elem)
        .jsonUrl('../datasets/graph1.json')
        .nodeLabel('name')
        .nodeAutoColorBy('type')
        .linkDirectionalParticles("value")
        .linkDirectionalParticleSpeed(d => d.value * 0.001)
        .linkWidth(3)
        .linkDirectionalParticleWidth(2)
        .nodeThreeObject(node => {
          const label = new SpriteText(node.name);
          label.material.depthWrite = false; // make sprite background transparent
          label.color = node.color;
          label.textHeight = 0.25;
          //return sprite;
          //const nodeEl = document.createElement('div');
          //nodeEl.textContent = node.id;
          //nodeEl.style.color = node.color;
          //nodeEl.className = 'node-label';
          //const label = new THREE.CSS2DObject(nodeEl);
          const imgTexture = new THREE.TextureLoader().load('./icons/'+node.type+'.svg');
          //const imgTexture = new THREE.TextureLoader().load('./imgs/pod.png');
          const material = new THREE.SpriteMaterial({ map: imgTexture });
          const sprite = new THREE.Sprite(material);
          sprite.scale.set(12, 12);
          sprite.add(label);
          label.position.y -= 1;
          label.position.z = label.textHeight * 0.9;
          return sprite;
        })
        .onNodeClick(node => {
          // Aim at node from outside it
          distance = 80;
          const distRatio = 1 + distance/Math.hypot(node.x, node.y, node.z);

          Graph.cameraPosition(
            { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio }, // new position
            node, // lookAt ({ x, y, z })
            3000  // ms transition duration
          );
        });
        // camera orbit
        //let angle = 0;
        //setInterval(() => {
        //  Graph.cameraPosition({
        //    x: distance * Math.sin(angle),
        //    z: distance * Math.cos(angle)
        //  });
        //  angle += Math.PI / 10000;
        //}, 1);

        // Spread nodes a little wider
        Graph.d3Force('charge').strength(-240);
  </script>
</body>
